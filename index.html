<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="output">0</section>
        <section id="buttons">
            <div class="row">
                <button class="special" id="ac">A/C</button>
                <button class="special">+/-</button>
                <button class="special">%</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">ร</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number" id="b2">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="special">C</button>
                <button class="special" id="test">=</button>
            </div>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
